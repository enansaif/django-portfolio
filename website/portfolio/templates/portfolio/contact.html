{% extends "portfolio/base.html" %}

{% block title %}
<title>Contact</title>
{% endblock %}

{% block content %}
<div class="container col-lg-8 py-5 fade-in">
    <form action="", method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <input type="submit" class="btn btn-warning mt-1 form-control" value="Send">
    </form>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show p-5 m-5 text-center" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
