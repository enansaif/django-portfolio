<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body style="font-family: Garamond, serif;">
    <div class="container">
        <div class="container col-md-10">
            <nav class="navbar">
                <div class="ms-auto">
                <a href="{% url 'leetquizzer:main_menu' %}" class="link-dark">Home</a> | 
                {% if not user.is_authenticated %}
                <a href="{% url 'login' %}?next={{ request.path }}" class="link-dark">Login</a>
                {% else %}
                <a href="{% url 'logout' %}?next={% url 'leetquizzer:main_menu' %}" class="link-dark">Logout</a>
                {% endif %}
                </div>
            </nav>
            {% block content %}
            <p class="display-6 text-center">Something went wrong !!!</p>
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>
</body>
</html>
