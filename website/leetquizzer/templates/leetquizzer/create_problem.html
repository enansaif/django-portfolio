{% extends "leetquizzer/base.html" %}

{% block title %}
    <title>Create</title>
{% endblock %}

{% block content %}
<p><strong>* fields are required</strong></p>
<form action="" method="post" class="pt-1 fw-bolder">
    {% csrf_token %}
    {{ form.as_table }}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <input type="submit" class="btn btn-secondary mt-1" value="Submit">
        <a href="{% url 'leetquizzer:create_topic' %}" class="link-secondary link-offset-3 link-underline-opacity-25 link-underline-opacity-75-hover">+Topic</a>
    </li>
</form>

{% if message %}
<p><strong>{{ message }}</strong></p>
{% endif %}
{% endblock %}
