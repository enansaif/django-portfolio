{% extends "leetquizzer/base.html" %}

{% block title %}
    <title>Update</title>
{% endblock %}

{% block content %}
<p><strong>* marked fields are required</strong></p>
<form action="" method="post" class="pt-1 fw-bolder">
    {% csrf_token %}
    {{ form.as_table }}
    <li class="list-group-item d-flex justify-content-between align-items-center mb-5">
        <input type="submit" class="btn btn-secondary mt-1" value="Update">
        <a href="{% url 'leetquizzer:create_topic' %}" class="btn btn-secondary mt-1">+Topic</a>
    </li>
</form>

{% if message %}
<p><strong>{{ message }}</strong></p>
{% endif %}
{% endblock %}
