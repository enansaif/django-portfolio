{% extends "leetquizzer/base.html" %}
{% block content %}
{% if problem_list %}
<ul>
    {% for problem in problem_list %}
    <p>{{problem.number}}. {{problem.name}} | {{problem.topic}} | {{problem.difficulty}}</p>
    {% endfor %}
</ul>
{% else %}
<p>no problems to show</p>
{% endif %}
{% endblock %}
