<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        h1 { font-size: 1.8rem;}
        code { font-size: 1rem; color: black;}
        pre {
            white-space: pre-wrap;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container" style="font-family: monospace">
        <div class="container col-md-8 lh-1 d-flex flex-column justify-content-center align-items-center">
            <div>
                {% include quiz_url %}
                {% include "leetquizzer/questions.html" %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>
    <script>
        function toggleAnswer(questionId, answerId) {
            var question = document.getElementById(questionId);
            var answer = document.getElementById(answerId);
            question.style.display = 'none';
            answer.style.display = 'block';
        }

        function enable(next) {
            var nextBtn = document.getElementById(next);
            nextBtn.disabled = false;
        }
    </script>
</body>
</html>
