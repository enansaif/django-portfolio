{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The main page for showing the game and other info.">
        <meta name="keywords" content="chess, game, board">
        <title>Document</title>
        <link rel="stylesheet"
              href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
              integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
              crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-7 col-md-9">
                    <div id="board"></div>
                </div>
                <div class="col-lg-auto shadow p-3 m-1 bg-white rounded">
                    <p>Game Status: <span id="status"><span class="bg-success pb-1 px-2 rounded">Active</span></span></p>
                    <div class="d-flex justify-content-start align-items-baseline">
                        <p class="pe-2">Promote To: </p>
                        <input type="radio" class="btn-check" name="piece" id="Queen" value="q" checked>
                        <label class="btn" for="Queen">
                            <img src="{% static 'chess_app/img/chesspieces/wQ.png' %}" alt="Queen" height="30px" width="30px">
                        </label>
                        <input type="radio" class="btn-check" name="piece" id="Bishop" value="b">
                        <label class="btn" for="Bishop">
                            <img src="{% static 'chess_app/img/chesspieces/wB.png' %}" alt="Bishop" height="30px" width="30px">
                        </label>
                        <input type="radio" class="btn-check" name="piece" id="Rook" value="r">
                        <label class="btn" for="Rook">
                            <img src="{% static 'chess_app/img/chesspieces/wR.png' %}" alt="Rook" height="30px" width="30px">
                        </label>
                        <input type="radio" class="btn-check" name="piece" id="Knight" value="n">
                        <label class="btn" for="Knight">
                            <img src="{% static 'chess_app/img/chesspieces/wN.png' %}" alt="Knight" height="30px" width="30px">
                        </label>
                    </div>
                    <div class="d-flex justify-content-start align-items-baseline">
                        <p class="pe-2">Predictor: </p>
                        <input type="radio" class="btn-check" name="model" id="Random" value="random">
                        <label class="btn" for="Random">Random</label>
                        <input type="radio" class="btn-check" name="model" id="MiniMax" value="minimax">
                        <label class="btn" for="MiniMax">MiniMax</label>
                        <input type="radio" class="btn-check" name="model" id="ChessAI" value="chessai" checked>
                        <label class="btn" for="ChessAI">ChessAI</label>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <button class="btn btn-outline-danger" onclick="resetGame()">Reset</button>
                        <button class="btn btn-outline-primary" onclick="" disabled>Home</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
                crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
                integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
        <script src="{% static 'chess_app/js/board.js' %}"></script>
        <script>
        const game_url = "{% url 'chess_app:play_step' %}";
        const reset_url = "{% url 'chess_app:reset_game' %}";
        var csrf_token = "{{ csrf_token }}";
        var legal_moves = "{{ legal_moves }}";
        var promotions = "{{ promotions }}";
        var is_game_over = "{{ is_game_over }}";
        var curr_board = "{{ curr_board }}";
        var is_check = "{{ is_check }}";
        board.position(curr_board);
        </script>
    </body>
</html>
