{% extends "auth/base.html" %}
{% block title %}<title>SIGNUP</title>{% endblock %}
{% block content %}
    <div class="container p-2 flex-column d-flex justify-content-center align-items-center fade-in">
        <h1 class="lead display-1">
            <i class="bi bi-shield-lock"></i>
        </h1>
        <div class="container col-md-8 shadow rounded p-3 m-3">
            <div class="container">
                <form action="", method="post">
                    {% csrf_token %}
                    {{ form }}
                    <p>
                        Already have an account?
                        <a href="{% url 'authenticator:login' %}?next={{ request.GET.next }}"
                           class="link-dark">Login</a>
                    </p>
                    <button type="submit" class="btn btn-light form-control mt-1">SIGNUP</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
